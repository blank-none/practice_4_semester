<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crack Caesar Cipher Results</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Crack Caesar Cipher Results</h1>
      <table class="table mt-3">
        <thead>
          <tr>
            <th scope="col">Shift</th>
            <th scope="col">Possible Decryption</th>
          </tr>
        </thead>
        <tbody>
          {% for shift, text in possible_texts %}
          <tr>
            <td>{{ shift }}</td>
            <td>{{ text }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
